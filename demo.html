<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Elements</title>
  <style>
  .main-container {
    position: relative;
    margin: 0 auto 0 auto;
    padding: 60px 0 30px 0;
    width: 80%;
    height: 100%;
    background-color: #a70c0c;
    margin-bottom: 20px;
  }

  .child {
    background-color: #ccc;
    padding: 10px;
    margin: 10px;
  }

  .filter-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  .filter-container h2 {
    margin-top: 0;
  }

  .filter-container p {
    margin-bottom: 0;
  }

  .show-filter {
    display: block;
  }

</style>

</head>
<body>
  <div class="main-container">
    <div class="child">Child 1</div>
    <div class="child">Child 2</div>
    <div class="child">Child 3</div>
    <div class="child">Child 4</div>
    <div class="child">Child 5</div>
    <div class="child">Child 6</div>
    <button id="filterBtn">Toggle Filter</button>
  </div>
  
  <div class="filter-container">
    <button class="close-btn">Close</button>
    <h2>Filter Container</h2>
    <p>This is the filter container content.</p>
  </div>
  
  



  <script>
    var filterBtn = document.getElementById('filterBtn');
    var filterContainer = document.querySelector('.filter-container');
    var closeBtn = document.querySelector('.close-btn');

    filterBtn.addEventListener('click', function() {
      filterContainer.classList.add('show-filter');
    });

    closeBtn.addEventListener('click', function() {
      filterContainer.classList.remove('show-filter');
    });




  </script>
</body>
</html>
